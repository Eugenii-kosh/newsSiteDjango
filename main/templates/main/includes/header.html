{% block content %}
{% load static %}

<header>

            {% endfor %}
        </ul>
    </div>
    <div class="logo">
        <a href="{% url 'main' %}"><img src="{% static 'main/logos/logo.png' %}" alt="1"></a>
</header>

{% endblock %}
